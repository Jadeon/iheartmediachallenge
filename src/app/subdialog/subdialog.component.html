<h2 mat-dialog-title>Sub-Reddit</h2>
<h5>{{data.optional}}</h5>
<mat-form-field hintLabel="Enter a new Sub-Reddit" style="width:400px !important">
  <input matInput #message maxlength="23"[(ngModel)]="data.url">
<mat-hint align="end" >Max Length: {{message.value.length}} / 23</mat-hint>
</mat-form-field>
<mat-dialog-actions align="end">  
  <button mat-button type="button" (click)="onNoClick()">Cancel</button>  
  <button mat-raised-button [mat-dialog-close]="data.url" [disabled]="!data.url">Save</button>
</mat-dialog-actions>
